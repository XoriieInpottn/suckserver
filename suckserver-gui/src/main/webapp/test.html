<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test Bootstrap TreeView</title>
<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="./css/bootstrap-treeview.css" />
<style type="text/css">
#tree {
	width: 40%;
	padding: 10px;
}
</style>
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/bootstrap-treeview.js"></script>
<script type="text/javascript" src="./js/xml.js"></script>
<script type="text/javascript">
	function printTree(root) {
		console.log(root.tagName);
		for ( var i in root.attributes) {
			var attr = root.attributes[i];
			if (!attr.specified) {
				continue;
			}
			console.log(attr.name + " -> " + attr.value);
		}
		$(root).children().each(function(i, e) {
			printTree(e);
		});
	}
	$(document).ready(function() {
		var str = "<?xml version=\"1.0\" encoding=\"UTF-8\"?><task><table><column /></table></task>";
		var root = $.parseXML(str);
		console.log(root);
		var dom = $("task", root);
		printTree(dom.get(0));
	});
</script>
</head>
<body>
	<button id="btn">add new node</button>
	<button id="btn_del">delete a node</button>
	<button id="btn_up">up a node</button>
	<button id="btn_down">down a node</button>
	<div id="tree"></div>
</body>
</html>
